[project]
name = "library-il-aggregator"
version = "0.1.0"
description = "Aggregates library data from multiple library.org.il websites"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
authors = [
    { name = "Library IL Helper Contributors" }
]
dependencies = [
    "library-il-client",
    "tabulate>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[project.scripts]
library-il-aggregate = "library_il_aggregator.cli:main"

[tool.uv.sources]
library-il-client = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/library_il_aggregator"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
